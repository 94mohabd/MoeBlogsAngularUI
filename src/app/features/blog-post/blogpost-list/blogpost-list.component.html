<div class="container">
    <h1 class="mt-3">Blog Post List</h1>
    <div class="d-flex justify-content-end mt-3">
        <a [routerLink]="['/admin/blogposts/add']" class="btn btn-primary">Add Blog Post</a>
    </div>

    <ng-container *ngIf="blogPosts$ | async as blogPosts; else notFound">
        <ng-container *ngIf="blogPosts.length > 0; else emptyList">
            <table class="table table-bordered mt-3">
                <thead>
                    <tr>
                        <th>Title</th>
                        <th>Short Description</th>
                        <th>Is Visible?</th>
                        <th>Categories</th>
                        <th> </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let blogPost of blogPosts">
                        <td>{{ blogPost.title }}</td>
                        <td>{{ blogPost.shortDescription }}</td>
                        <td>{{ blogPost.isVisible }}</td>
                        <td>
                            <span *ngFor="let category of blogPost.categories">
                                <span class="badge bg-secondary me-2">{{category.name}}</span>
                            </span>
                        </td>
                        <td>
                            <a class="btn btn-light" [routerLink]="['/admin/blogposts/', blogPost.id]">Edit</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </ng-container>
    </ng-container>
    <ng-template #emptyList>
        <div class="alert alert-warning mt-3" role="alert">
            Blog Post list is Empty!
        </div>
    </ng-template>
    <ng-template #notFound>
        <div class="alert alert-warning mt-3" role="alert">
            Blog Posts not Found!
        </div>
    </ng-template>
</div>
